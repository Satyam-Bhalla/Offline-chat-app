<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OffChat</title>
    <link rel="stylesheet" type="text/css" href="static/styles/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <script src="app/vendor/angular.min.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/controller.js" type="text/javascript"></script>
  </head>
  <body ng-app="offChat" class="body-main">
    <div class="navbar-fixed">
      <nav class="cyan accent-4">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">OffChat</a>
        </div>
      </nav>
    </div>

    <div class="container" ng-controller="Test">

      <div class="row">
        <div class="col s12"></div>
        <div class="col s12 m4 l2"></div>
        <div class="col s12 m4 l8">
          <div class="row card trans">
            <!-- Tabs added -->
              <div class="card-tabs card-content">
              <ul class="tabs  tabs-fixed-width">
                <li class="tab"><a class="active" href="#">Login</a></li>
                <li class="tab"><a  href="#">Signup</a></li>
              </ul>
            </div>
            <div class="card-content center welcome">
              <h4>Welcome Back!</h4>
            </div>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">

                  <input id="user_name" type="text" class="validate" autocomplete="off" required>
                  <label for="user_name">User Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <a href="">Forgot Password?</a><br><br>
              <div class="row center">
                <a class="waves-effect waves-light btn-large cyan accent-4">Login</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col s12 m4 l2 4"></div>
      </div>
    </div>
    <script src="static/scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="static/scripts/materialize.js" type="text/javascript"></script>
    <script src="static/scripts/main.js" type="text/javascript"></script>
  </body>
</html>
